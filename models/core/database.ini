[postgresql+psycopg2]
DB_TYPE = postgresql
DB_CONNECTOR = psycopg2
USERNAME = $DB_USERNAME
PASSWORD = $POPBOTS_POSTGRES_PASSWORD
HOST = $POPBOTS_POSTGRES_HOST
PORT = 5432
DB_NAME = $DB_NAME

[postgresql]
host=$POPBOTS_POSTGRES_HOST
database=$DB_NAME
user=$DB_USERNAME
password=$POPBOTS_POSTGRES_PASSWORD
